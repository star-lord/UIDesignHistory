<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>添加联系人</title>
    <link rel="stylesheet" href="../../css/mui/mui.picker.min.css"/>
    <link rel="stylesheet" href="../../css/mui/mui.min.css"/>
    <style>
        body{
            margin: 0;
            overflow-x: hidden;
            font-size: 14px;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            color: #404040;
            background-color: #f6f4f4;
        }
        p{margin: 0;padding: 0;clear: both;}
        .content{
            background-color: #ffffff;
            clear: both;
        }
        .lable-text{
            font-size: 0.12rem;
            height: 0.45rem;
            line-height: 0.45rem;
            margin-left: 0.12rem;
            clear: both;
        }
        .line{
            border-top: 1px solid #d4d4d4;
        }
        .hide{
            display: none;
        }
        .lable-title{
            height: 0.2rem;
            line-height: 0.2rem;
            background-color: rgba(123,211,210,0.8);
            color: #ffffff;
            font-size: 0.11rem;
            padding-left: 0.12rem;
        }
        .col-40{
            width: 25%;
            float: left;
        }
        input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text] {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            height: 0.25rem;
            border: 0 none;
            background-color: white;
            outline: none;
            margin: 0 0 0.025rem 0;
            -webkit-appearance: none;
            font-size: 0.12rem;
            padding: 0;
            color: #404040;
            -webkit-tap-highlight-color: transparent;
            width: 70%;
        }
        .kong{padding-left:0.24rem;}
        .button{
            height: 0.44rem;
            line-height: 0.44rem;
            background-color: #F39A0F;
            color: #ffffff;
            text-align: center;
            font-size: 0.16rem;
            border-radius: 0.04rem;
            width: 90%;
            margin: 0.2rem auto;
        }
        .arrow-down,.arrow-right{
            width: 0.12rem;
        }
        .arrow-down{
            position: absolute;
            margin-top: 0.16rem;
            left: 0.5rem;
        }
        .arrow-right{
            position: absolute;
            right: 0.15rem;
            margin-top: 0.15rem;
        }
        .lable-sel{
            width: 70%;
            float: left;
            height: 0.45rem;
            font-size: 0.12rem;
            color: #404040;
        }
        @media (device-width: 320px ) and (device-height: 568px) and (-webkit-min-device-pixel-ratio: 2 ) {
            /* 兼容iphone5 */
            .line{
                border-top: 0.5px solid #d4d4d4;
            }
        }

        @media (device-width: 375px ) and (device-height: 667px) and (-webkit-min-device-pixel-ratio: 2 ) {
            /* 兼容iphone6 */
            .line{
                border-top: 0.5px solid #d4d4d4;
            }
        }

        @media (device-width: 414px ) and (device-height: 736px) and (-webkit-min-device-pixel-ratio: 2 ) {
            /* 兼容iphone6 Plus */
            .line{
                border-top: 0.5px solid #d4d4d4;
            }
        }
    </style>
</head>
<body class="hide">
<p class="lable-title">基本信息</p>
<div class="content">
    <div class="lable-text">
        <div class="col-40">
            姓<span class="kong"></span>名<span class="star"></span>
        </div>
        <input id="name" type="text" placeholder="请输入" onblur="checkInput(this)">
    </div>
    <div class="lable-text line">
        <div class="col-40 card">
            <span id="card" rel="0">身份证</span>
            <img class="arrow-down" src="../../images/personal_ic_down.png">
        </div>
        <input id="cardNum" type="text" maxlength="20" placeholder="请输入" onblur="checkInput(this)">
    </div>
    <div class="lable-text line">
        <div class="col-40">
            出生日期<span class="star"></span>
        </div>
        <div class="lable-sel" id="birth"></div>
    </div>
    <div class="lable-text line">
        <div class="col-40">
            性<span class="kong"></span>别<span class="star"></span>
        </div>
        <div class="lable-sel" id="sex"></div>
    </div>
</div>
<p class="lable-title">联系信息</p>
<div class="content">
    <div class="lable-text">
        <div class="col-40">
            手<span class="kong"></span>机<span class="star"></span>
        </div>
        <input type="tel" id="tel" maxlength="11" placeholder="请输入" onblur="checkInput(this)">
    </div>
    <div class="lable-text line">
        <div class="col-40">
            <span>邮<span class="kong"></span>箱</span>
        </div>
        <input type="text" id="email" placeholder="用于接收电子保单，请输入" onblur="checkInput(this)">
    </div>
    <div class="lable-text line">
        <div class="col-40">
            <span>居住地区</span>
        </div>
        <div class="lable-sel" id="areaReplace">
            <span id="area">请选择</span>
            <img class="arrow-right" src="../../images/personal_ic_right.png">
        </div>

    </div>
    <div class="lable-text line">
        <div class="col-40">
            <span>详细地址</span>
        </div>
        <input type="text" id="addr" placeholder="请输入" maxlength="36" onblur="checkInput(this)">
    </div>
    <div class="lable-text line">
        <div class="col-40">
            <span>邮<span class="kong"></span>编</span>
        </div>
        <input type="number" onblur="checkInput(this)" id="postcode" placeholder="请输入">
    </div>
</div>
<p class="lable-title">关系</p>
<div class="content">
    <div class="lable-text">
        <div class="col-40">关<span class="kong"></span>系</div>
        <div class="lable-sel" id="relationship">请选择</div>
        <img class="arrow-right" src="../../images/personal_ic_right.png">
    </div>
</div>
<div class="button" onclick="save()">保存</div>
</body>
</html>
<script src='../../js/jquery-1.9.1.min.js'></script>
<script src="../../js/mui/mui.min.js"></script>
<script src="../../js/mui/mui.picker.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/identify.js"></script>
<script src="../../js/city.data-3.js"></script>
<script src="../../js/user/relation.js"></script>
<script>
    autoWidth();
    getOpenId();
    var openId = window.localStorage.getItem(config.openIdName);
    var cardNum = getUrlParam("cardNum");
    if(cardNum != null){
        var data = {
            type: "06",
            isLook: "Y",
            openId: openId,
            idCard: cardNum
        };
        GetAsyncData("User/2031", function (backdata) {
            var data = backdata.data;
            if(data.length != 0){
                setForm(data[0]);
            }
        }, data);
    }
    function save(){
        var name = $("#name").val();
        var type = $("#card").attr("rel");
        var cardNum = $("#cardNum").val();
        var id = sessionStorage.getItem("id");
        var tel = $("#tel").val();
        var email = $("#email").val();
        var province = $("#area").attr("p");
        var city = $("#area").attr("c");
        var county = $("#area").attr("a");
        var addr = $("#addr").val();
        var postcode = $("#postcode").val();
        if(type == 0){
            var sex = genderByIDCard(cardNum);
            var birth = birthdayByIDCard(cardNum);
        }else{
            sex = $("#sex").attr("rel");
            birth = $("#birth").attr("rel");
        }
        var relation = $("#relationship").attr("rel");
        data = {
            type: "03",
            isLook: "N",
            openId: openId,
            name: name,
            cardType: type,
            idCard: cardNum,
            id: id,
            sex: sex,
            birthday: birth,
            mobile: tel,
            province: province,
            city: city,
            county: county,
            addDetail: addr,
            email: email,
            relation: relation,
            zipCode: postcode
        };
        if(valid()){
            submit();
        }

    }

    function valid(){
        var v=0;
        var name = $("#name").val();
        var cardNum = $("#cardNum").val();
        var mobile = $("#tel").val();
        var sex = $("#sex").text();
        var birth = $("#birth").text();
        var type = $("#card").attr("rel");
        if(name == ""){
            mui.alert("请填写姓名");
            v=1;
            return false;
        }else{
            if (!checkInput($('#name'))) {
                v=1;
                return false;
            }

        }
        if(cardNum == ""){
            mui.alert("请填写证件号");
            v=1;
            return false;
        }else{
            if (!checkInput($('#cardNum'))) {
                v=1;
                return false;
            }

        }
        if(mobile == ""){
            mui.alert("请填写手机号");
            v=1;
            return false;
        }else{
            if (!checkInput($('#tel'))) {
                v=1;
                return false;
            }

        }
        if(type != 0){
            if(sex == ""){
                mui.alert("请选择性别");
                v=1;
                return false;
            }
            if(birth == ""){
                mui.alert("请选择出生日期");
                v=1;
                return false;
            }
        }
        if(v==1){
            return false;
        }
        return true;
    }

    function submit(){
        //数据保存及修改
        GetAsyncData("User/2031", function (backdata) {
            if(backdata.code==1){
                mui.alert("该联系人已存在");
            }else if(backdata.code==0){
                window.location.href = "contactInfo.html?id="+id+"&cardNum="+$("#cardNum").val();
            }
        }, data);
    }
    function setForm(data){
        $("#name").val(data.name);
        $("#cardNum").val(data.idCard);
        sessionStorage.setItem("id",data.id);
        $("#tel").val(data.mobile);
        $("#email").val(data.email);
        $("#addr").val(data.addDetail);
        $("#postcode").val(data.zipCode);
        if(data.cardType == 0){
            $("#card").text("身份证").attr("rel",data.cardType);
        }else{
            $("#card").text("护照").attr("rel",data.cardType);
            $(".hz").removeClass("hide");
            $("#sex").text(data.sex == "1" ? '女' : '男').attr("rel",data.sex);
            $("#birth").text(data.birthday).attr("rel",data.birthday);
        }
        var tpro="",tcity="",tarea="";
        if(data.province != ""){
            for(var i in cityData3){
                if(cityData3[i].value == data.province){    //省
                    tpro = cityData3[i].text;
                }
                for(var j in cityData3[i].children){
                    if(cityData3[i].children[j].value == data.city){    //市
                        tcity = cityData3[i].children[j].text;
                    }
                    for(var k in cityData3[i].children[j].children){
                        if(cityData3[i].children[j].children[k].value == data.county){    //区
                            tarea = cityData3[i].children[j].children[k].text;
                        }
                    }
                }
            }
        }

        $("#area").text(tpro+tcity+tarea).attr("p",data.province).attr("c",data.city).attr("a",data.county);
        for(var j in rlpt){
            if(rlpt[j].value == data.relation){
                var relative = rlpt[j].text;
                $("#relationship").attr("rel",data.relation).text(relative);
            }
        }

    }

    //实时校验数据
    function checkInput(input) {
        var id = $(input).attr('id');
        var val = $(input).val();
        if (val.length == 0) {
            return false;
        }
        //姓名校验
        if (id.indexOf('name') != -1) {
            var val_replace = val.replace(/(^\s*)|(\s*$)/g, ""); //去掉首尾空格
            if (!val.match(/^[0-9A-Z_a-z\u4e00-\u9faf\s•·.]+$/) || val_replace.length != val.length) {
                mui.alert('姓名中包含特殊字符');
                return false;
            }
            var lastChar = val.substr(val.length - 1, val.length);
            var firstChar = val.substr(0, 1);
            if (lastChar.match(/^[•·.]+$/) || firstChar.match(/^[•·.]+$/)) {
                mui.alert('姓名中包含特殊字符');
                return false;
            }
            var nameLength = 0;
            for (var nl = 0; nl < val.length; nl++) {
                if (val.substring(nl, nl + 1).match(/.*[\u4e00-\u9fa5]+.*$/)) {
                    nameLength += 2;
                } else {
                    nameLength++;
                }
            }
            if (nameLength < 2) {
                mui.alert('姓名最小不能小于2个字符');
                return false;
            } else if (nameLength > 36) {
                mui.alert('姓名最长不能超过36个字符');
                return false;
            }
        }
        //身份证校验
        else if (id.indexOf('cardNum') != -1 && $("#card").attr("rel") == 0) {
            if (val.length != 18 && val.length != 0) {
                mui.alert('身份证号码位数不为18位');
                return false;
            }
            if (!IdCardValidate(val)) {
                mui.alert('请正确填写证件号码');
                return false;
            }

        }
        //护照校验
        else if (id.indexOf('cardNum') != -1 && $("#card").attr("rel") == 3){
            if (val.length <3 || val.length > 20) {
                mui.alert('请正确填写证件号码');
                return false;
            }
        }
        //手机号校验
        else if (id.indexOf('tel') != -1) {
            if (!val.match(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[0-9])[0-9]{8}$/)) {
                mui.alert('手机号码填写有误');
                return false;
            }
        }
        //地址校验
        else if (id.indexOf('addr') != -1) {
            if (!val.match(/.*[\u4e00-\u9fa5]+.*$/)) {
                mui.alert('地址必须包含汉字');
                return false;
            }
            var addressLength = 0;
            var addList = new Array(val.length);
            for (var i = 0; i < val.length; i++) {
                addList[i] = val.substring(i, i + 1);
                if (addList[i].match(/.*[\u4e00-\u9fa5]+.*$/)) {
                    addressLength += 2;
                } else {
                    addressLength++;
                }
            }
            if (addressLength < 20) {
                mui.alert('地址填写内容过短，请填写具体地址');
                return false;
            }
            var isRepeat = false;
            for (i = 0; i < val.length && !isRepeat; i++) {
                var last = -1;
                for (var j = 0, count = 0; j < val.length; j++) {
                    if (addList[i] === addList[j]) {
                        if (last == -1) {
                        } else {
                            if (j == last + 1) {
                                if (++count >= 4) {
                                    isRepeat = true;
                                    mui.alert('请正确填写地址');
                                    return false;
                                }
                            } else {
                                count = 0;
                            }
                        }
                        last = j;
                    }
                }
            }
        }
        //邮箱校验
        else if (id.indexOf('email') != -1) {
            if (!val.match(/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/)) {
                mui.alert('电子邮箱填写错误，请重新确认');
                return false;
            }
        }
        //邮编校验
        else if (id.indexOf('postcode') != -1){
            if(!val.match(/^[1-9][0-9]{5}$/)){
                mui.alert("请正确填写邮编");
                return false;
            }

        }

        return true;
    }
    (function ($, doc) {
        $.init();
        $.ready(function () {
            //选择证件
            var typePicker = new mui.PopPicker();
            typePicker.setData([{
                value: "0",
                text: "身份证"
            },{
                value: "3",
                text: "护照"
            }]);
            var tg = doc.getElementById("card");
            tg.addEventListener('tap', function (event) {
                typePicker.show(function (items) {
                    tg.setAttribute("rel", items[0].value);
                    tg.innerText = items[0].text;
                    if (tg.getAttribute("rel") == 3) {
                        jQuery(".hz").removeClass("hide");
                    }else {
                        jQuery(".hz").addClass("hide");
                    }
                });
            }, false);

            //选择性别
            var sexPicker = new mui.PopPicker();
            sexPicker.setData([{
                value: "0",
                text: "男"
            },{
                value: "1",
                text: "女"
            }]);
            var sex = doc.getElementById("sex");
            sex.addEventListener('tap', function (event) {
                sexPicker.show(function (items) {
                    sex.setAttribute("rel", items[0].value);
                    sex.innerText = items[0].text;
                });
            }, false);

            //选择出生日期
            var myDate = new Date();
            var Year = myDate.getFullYear();
            var beginYear = Year - 100;
            var endYear = Year;
            var optionsJson = {
                "type":"date",
                "beginYear":beginYear,
                "endYear":endYear
            };
            var birthPicker = new mui.DtPicker(optionsJson);
            var birth = doc.getElementById("birth");
            birth.addEventListener('tap', function (event) {
                birthPicker.show(function (rs) {
                    birth.setAttribute("rel", rs.text);
                    birth.innerText = rs.text;
                });
            }, false);

            //选择地区-全国
            var addressPicker = new $.PopPicker({layer: 3});
            addressPicker.setData(cityData3);
            var addressButton = doc.getElementById('area');
//            var pro = doc.getElementById('pro_replace');
//            var city = doc.getElementById('city_replace');
            var area = doc.getElementById('areaReplace');
            area.addEventListener('tap', function (event) {
                addressPicker.show(function (items) {
                    addressButton.innerText = items[0].text + items[1].text + items[2].text;
//                    city.innerText = (items[1] || {}).text;
//                    area.innerText = (items[2] || {}).text;

                    addressButton.setAttribute("p", (items[0] || {}).value);
                    addressButton.setAttribute("c", (items[1] || {}).value);
                    addressButton.setAttribute("a", (items[2] || {}).value);
                });

            }, false);

            //选择性别
            var rlptPicker = new mui.PopPicker();
            rlptPicker.setData([{
                value: "00",
                text: "本人"
            },{
                value: "01",
                text: "配偶"
            },{
                value: "03",
                text: "父亲"
            },{
                value: "04",
                text: "母亲"
            },{
                value: "05",
                text: "子女"
            },{
                value: "07",
                text: "祖父母"
            },{
                value: "15",
                text: "兄弟姐妹"
            },{
                value: "17",
                text: "孙子女"
            },{
                value: "27",
                text: "朋友"
            },{
                value: "28",
                text: "雇佣"
            },{
                value: "30",
                text: "其他"
            }]);
            var relationship = doc.getElementById("relationship");
            relationship.addEventListener('tap', function (event) {
                rlptPicker.show(function (items) {
                    relationship.setAttribute("rel", items[0].value);
                    relationship.innerText = items[0].text;
                });
            }, false);
        });
    })(mui, document);

</script>
