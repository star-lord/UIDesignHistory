<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../basepage/css/mypresent_new.css"/>
		<style type="text/css">
		body{
			background:#fff;
		}
			 .tab{
		        width: 6.4rem;
		        height: .8rem;
		        font-size: .3rem;
		        position:fixed;
		        left:0rem;
		        top:0rem;
		        z-index:9998;
		         background-color: #fff;
		    }
		    .tab .item{
		        display: block;
		        float: left;
		        width: 3.2rem;
		        text-align: center;
		        line-height: .8rem;
		    }
		    .tab .cur{
		        height: .8rem;
		        border-bottom: 2px solid #e69b2d;
		        color: #e69b2d;
		    }
		    .content{
		    	margin-top:.8rem;
		        background-color: #fff;
		    }
		    .content .lists{
		        width: 6.4rem;
		        overflow:hidden;
		        
		    }
		    .dpn{
		    	display: none;
		    }
		    .new{
		    	background: url(../../basepage/images/new.gif) no-repeat .4rem center;
		    	background-size: .4rem;
		    }
		    .content ul{
		    	background:#f5f5f5;
		    }
		</style>
		<title>我的礼品</title>
	</head>
	<body>
		<div class="tab">
		    <a href="javascript:;" class="item cur new">我的礼品</a>
		    <a href="javascript:;" class="item">我的礼品</a>
		</div>
		<div class="content">
		    <div class="lists" id="lp1"></div>
		    <div class="lists dpn" id="lp2"></div>
		</div>
	</body>
	<script src="../../basepage/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../basepage/js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			 $('.tab .item').on('click',function(){
		        var $this = $(this);
		        itemIndex = $this.index();
		        $this.addClass('cur').siblings('.item').removeClass('cur');
		        $('.lists').eq(itemIndex).show().siblings('.lists').hide();

			});
			 $("#lp1").load("../../basepage/pages/myPresent.html");
			 $("#lp2").load("../../basepage/pages/myCard1.html"); 
		});
	</script>
</html>
