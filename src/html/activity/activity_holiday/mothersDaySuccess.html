<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>感恩母亲</title>
    <style>

        body{
            width: 6.4rem;
            margin: 0 auto;
        }

        .bg {
            background: url("../../../images/activity/mothersDay/success_bg.jpg") no-repeat;
            background-size: 6.4rem 10.08rem;
            width: 6.4rem;
            height: 10.08rem;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .font {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            font-size: 0.38rem;
            text-shadow: #aaa 1px 1px;
            font-weight: 700;
            line-height: 0.6rem;
            color: #ffffff;
        }

        .center {
            margin-top: 3.7rem;
            text-align: center;
        }

        .btn1 {
            position: relative;
            float: left;
            left: 0.64rem;
            width: 2.29rem;
            height: 0.84rem;
        }

        .btn2 {
            position: relative;
            float: right;
            right: 0.64rem;
            width: 2.29rem;
            height: 0.84rem;
        }

        img {
            width: 100%;
            display: block;
        }

        #fullbg {
            background-color: #000000;
            opacity: 0.75;
            top: 0;
            z-index: 3;
            width: 6.4rem;
            height: 100%;
            position: fixed;
            display: none;
        }

        #dialog {
            background: url("../../../images/bkg-share.png") no-repeat;
            background-size: 4.31rem 4.41rem;
            right:0.25rem;
            position: absolute;
            top: 0.1rem;
            width: 4.31rem;
            height: 4.41rem;
            z-index: 5;
        }

        .clear {
            clear: both;
        }

        .btn_div {
            position: absolute;
            width: 6.40rem;
            bottom: .72rem;
        }

        .hide {
            display: none;
        }

        #name {
            color: #fb1919;
        }
    </style>

</head>
<body class="hide">
<div class="bg">

    <div id="text" class="center font">恭喜您<br>成功为<span id="name"></span>领取20万<br>综合交通保障</div>
    <div class="clear"></div>
    <div class="btn_div">
        <div class="btn1" onclick="showBg()"><img src="../../../images/activity/mothersDay/share2.png" alt="share"></div>
        <div class="btn2" onclick="showBg()"><img src="../../../images/activity/mothersDay/share1.png" alt="share"></div>
        <div class="clear"></div>
    </div>

</div>
<div id="fullbg">
    <div id="dialog"></div>

</div>
</body>
<script src="../../../js/common.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    autoSize();
    var openId = window.localStorage.getItem(config.openIdName);
    var isFirst = getUrlParam("first");
    $(function () {
        var name = window.sessionStorage.getItem('mother_name');
        if (isFirst == 1) {
            $('#name').html(name);
        } else {
            $('#text').html('<div class="center font">您已经<br>领取过了呦!<br>将爱心传递出去吧!</div>');
        }

    });

    //显示灰色 jQuery 遮罩层
    function showBg() {
        $("#fullbg").show();
        $("#dialog").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#fullbg,#dialog").hide();
    }
</script>
</html>
