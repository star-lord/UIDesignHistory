<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">

    <!--缓存强制清理-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>感恩母亲</title>
    <style>
        html, body, p, div {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg {
            background: url("../../../images/activity/mothersDay/success_bg.jpg") no-repeat;
            background-size: 100% 100%;
            width: 640px;
            height: 1008px;
            overflow: hidden;
            margin: 0 auto;
        }

        .font {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            font-size: 38px;
            text-shadow: #aaa 1px 1px;
            font-weight: 700;
            line-height: 60px;
            color: #ffffff;
        }

        .center {
            margin-top: 370px;
            text-align: center;
        }

        .btn1 {
            position: relative;
            float: left;
            left: 64px;
            width: 229px;
            height: 84px;
        }

        .btn2 {
            position: relative;
            float: right;
            right: 64px;
            width: 229px;
            height: 84px;
        }

        img {
            width: 100%;
            display: block;
        }

        #fullbg {
            background-color: #000000;
            left: 0;
            opacity: 0.75;
            position: absolute;
            top: 0;
            z-index: 3;
            filter: alpha(opacity=75);
            -moz-opacity: 0.75;
            -khtml-opacity: 0.75;
        }

        #dialog {
            background: url("../../../images/bkg-share.png") no-repeat;
            background-size: 100%;
            min-height: 100%;
            right: 25px;
            position: fixed !important; /* 浮动对话框 */
            /*position: absolute;*/
            top: 10px;
            width: 70%;
            z-index: 5;
            display: none;
        }

        .clear {
            clear: both;
        }

        .btn_div {
            position: absolute;
            width: 640px;
            bottom: 72px;
        }

        .hide {
            display: none;
        }

        #name {
            color: #fb1919;
        }
    </style>

</head>
<body class="hide">
<div class="bg">

    <div id="text" class="center font">恭喜您<br>成功为<span id="name"></span>领取20万<br>综合交通保障</div>
    <div class="clear"></div>
    <div class="btn_div">
        <div class="btn1" onclick="showBg()"><img src="../../../images/activity/mothersDay/share2.png" alt="share"></div>
        <div class="btn2" onclick="showBg()"><img src="../../../images/activity/mothersDay/share1.png" alt="share"></div>
        <div class="clear"></div>
    </div>

</div>
<div id="fullbg"></div>
<div id="dialog"></div>
</body>
<script src="../../../js/common.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    var openId = window.localStorage.getItem(config.openIdName);
    var isFirst = getUrlParam("first");
    $(function () {
        var name = window.sessionStorage.getItem('mother_name');
        if (isFirst == 1) {
            $('#name').html(name);
        } else {
            $('#text').html('<div class="center font">您已经<br>领取过了呦!<br>将爱心传递出去吧!</div>');
        }
        $('.bg').css("height", $(window).height());
        $('body').removeClass('hide');

        baiduCollection();
        closeActivity(config.activityEndTime.mothersDay);
    });

    weixinShare({
        shareUrl: config.shareRootUrl + '/weixinouter/basepage/pages/activity/activity_holiday/mothersDayPublicity.html',
        shareIcon: config.shareRootUrl + '/weixinouter/basepage/images/mothersDay/share_icon.jpg',
        shareText: '免费送你20万意外保障，五一带妈安心出游',
        isNeedRecord: true,
        openId: openId,
        activityId: '5',
        typeTimeline: 'zhbx-3',
        typeAppMessage: 'zhbx-4',
        isGiveCoin: 'Y'
    });

    //显示灰色 jQuery 遮罩层
    function showBg() {
        var bh = $("body").height();
        var bw = $("body").width();
        $("#fullbg").css({
            height: bh,
            width: bw,
            display: "block"
        });
        $("#dialog").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#fullbg,#dialog").hide();
    }
</script>
</html>
