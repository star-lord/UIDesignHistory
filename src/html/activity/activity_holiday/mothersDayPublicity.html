<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--缓存强制清理-->
    <!--<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>-->
    <!--<meta http-equiv="Pragma" content="no-cache"/>-->
    <!--<meta http-equiv="Expires" content="0"/>-->
    <style>

        html, body, p, div {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .bg {
            background: url("../../../images/activity/mothersDay/publicity_bg.jpg") no-repeat;
            background-size: 100% 100%;
        }

        a {
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            outline: none;
        }

        .get-btn {
            position: absolute;
            width: 2.145rem;
            height: 0.43rem;
            left: 50%;
            margin-left: -1.07rem;
            bottom: 0.3rem;
            z-index: 8;
            opacity: 0;
        }

        .show-btn {
            opacity: 1;
            -webkit-transition: opacity 0.5s ease-in-out;
        }

        .text {
            font-size: 0.15rem;
            position: absolute;
            width: 3.2rem;
            text-align: center;
            bottom: 1.0rem;
            line-height: 0.3rem;
            z-index: 1;
        }

        .text-red {
            color: #e60012;
        }

        .hide {
            display: none;
        }

        /* 兼容iphone4/4s */
        @media (device-width: 320px )and (device-height: 480px) and (-webkit-min-device-pixel-ratio: 2 ) {
            .text {
                font-size: 0.15rem;
                font-weight: 500;
                position: absolute;
                width: 100%;
                text-align: center;
                bottom: 0.7rem;
                line-height: 0.25rem;
                z-index: 1;
            }

            .get-btn {
                bottom: 0.1rem;
            }

        }

        @media screen and (min-width: 640px) {
            body {
                width: 3.2rem;
                margin: 0 auto;
            }
        }
    </style>
    <title>感恩母亲</title>

</head>
<body class="hide">
<div class="bg">
    <img style=" float: right;width: 0.420rem;height: 0.32rem;margin-top: 0.2rem;padding-right: 0.2rem"
         src="../../../images/logo.png"/>
    <div class="text">
        <div class="text-red" style="font-weight: bolder">
            万联金网
        </div>
        <div>
            免费<span class="text-red" style="font-weight: bolder">送母亲20万</span>综合交通保障
        </div>
        <div>
            这个出行季，一起安全出发 ! ! !
        </div>
    </div>

    <img class="get-btn" src="../../../images/activity/mothersDay/button.png" onclick="showDialog()">

</div>
</body>
<script src="../../../js/common.js"></script>
<script src="../../../js/jweixin-1.0.0.js"></script>
<script src="../../../js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
    autoWidth();
    $('.bg').css("height", $(window).height());
    $('body').removeClass('hide');
    getOpenId();
    var openId = window.localStorage.getItem(config.openIdName);
    var isFocus = false;

    $(function () {
        if (openId != null && openId.length != 0) {
            GetAsyncData("../../rest/User/1006", function (backData) {
                isFocus = backData.data.flag;
                $('.get-btn').addClass('show-btn');
            }, {"openId": openId});
        } else {
            $('.get-btn').addClass('show-btn');
        }
        baiduCollection();
        closeActivity(config.activityEndTime.mothersDay);
    });

    weixinShare({
        shareUrl: config.shareRootUrl + '/weixinouter/basepage/pages/activity/activity_holiday/mothersDayPublicity.html',
        shareIcon: config.shareRootUrl + '/weixinouter/basepage/images/mothersDay/share_icon.jpg',
        shareText: '免费送你20万意外保障，五一带妈安心出游',
        isNeedRecord: true,
        openId: openId,
        activityId: '105',
        typeTimeline: 'zhbx-3',
        typeAppMessage: 'zhbx-4',
        isGiveCoin: 'Y'
    });


    function showDialog() {
        if (isFocus) {
            window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + config.appIdValue + "&redirect_uri=" + config.shareRootUrl + "/weixinouter/basepage/pages/activity/activity_holiday/mothersDayInsure.html" +
                    "&response_type=code&scope=snsapi_base&state=123&connect_redirect=1#wechat_redirect";
        } else {
            showCodeDialog();
        }
    }
</script>
</html>
