        }

        }

        window.addEventListener('orientationchange', function (e) {
            e.preventDefault();
            if (Math.abs(window.orientation) === 90) {
                alert('为了您更好的体验，请不要使用横屏浏览');
            }
        }, false);

        window.addEventListener(resizeEvent, function (e) {
            init(window);
        }, false);

        init(window);

        //移除隐藏body 的hide class
