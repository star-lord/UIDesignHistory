            position: absolute;

        .star2 {

        .star4 {

            height: 0.45rem;
            -moz-transform: rotate(10deg);

<body class="hide">

<div class="bg">
    <img src="../../../images/wanlin_logo_h.png" class="logo">
    <div class="content">
        <img src="../../../images/activity/app_calculator/share-bg.png" class="bg-img"/>
        <div class="star star1"></div>
        <div class="star light-star1"></div>
        <div class="star star2"></div>
        <div class="star light-star2"></div>
        <div class="star star3 "></div>
        <div class="star light-star3"></div>
        <div class="star star4"></div>
        <div class="star light-star4"></div>
        <div class="star star5"></div>
        <div class="star light-star5"></div>

        <div class="text">
            <div>我每年减少碳排放<span id="carbon">100</span>kg</div>
            <div>相当于种植<span id="tree">5</span>棵树</div>
            <div>超越全国<span id="percent">70％</span>车主</div>
        </div>
        <div class="get-btn" onclick="toTest()"></div>
    </div>
</div>

<script type="text/javascript">
    closeProduct(109);
    autoWidth();
    var fontSize = $('html').css('font-size').substr(0, $('html').css('font-size').length - 2);
    var minHeight = getBgHeight();
    $('.bg').css("height", minHeight);

    getOpenId();
    var openId = window.localStorage.getItem(config.openIdName);
    var carbon = getUrlParam('carbon');
    var tree = Math.ceil(carbon / 1830 * 80);
    var percent = '70%';
    var levelText = '三';
    $('.light-star1').addClass('light-1');
    $('.light-star2').addClass('light-2');
    $('.light-star3').addClass('light-3');
    if (carbon > 100 && carbon < 500) {
        $('.light-star4').addClass('light-4');
        percent = '80%';
        levelText = '四';
    } else if (carbon > 500) {
        $('.light-star4').addClass('light-4');
        $('.light-star5').addClass('light-5');
        percent = '90%';
        levelText = '五';
    }
    $('#carbon').text(carbon);
    $('#tree').text(tree);
    $('#percent').text(percent);
    console.log(carbon);

    function toTest() {
        window.location.href = "publicity.html";
    }
    weixinShare({
        shareUrl: config.shareRootUrl + '/weixinouter/basepage/pages/activity/activity_calculator/share.html?carbon=' + carbon,
        shareTitle: '环保星级大比拼',
        shareText: '我的环保星级是' + levelText + '星，快来测试一下你的环保星级吧！',
        onlyWeixin: false,
        isNeedRecord: true,
        openId: openId,
        activityId: '109',
        typeTimeline: 'zhbx-3',
        typeAppMessage: 'zhbx-4',
        isGiveCoin: 'N'
    });
   // baiduCollection();
</script>
