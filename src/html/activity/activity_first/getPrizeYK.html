<body>
<div class="header"></div>

    <div class="info">
        <div class="text_height" style="white-space:nowrap;  padding-left:1em;text-indent: -1em">
            1.在下方输入预约信息即可获得"疯抢油卡"权益,投
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1.8em;text-indent: -1em">
            保车险最高获赠3000元中石化加油卡。
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1em;text-indent: -1em">
            2.姓名、手机号码务必与投保时填写的号码一致,否
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1.8em;text-indent: -1em">
            则由此产生的加油卡发放失败由用户个人负责。
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1em;text-indent: -1em">
            3.用户须在活动期间通过"万联金网"公众号投保车
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1.8em;text-indent: -1em">
            险且总保费超过2000元时可享受"疯抢油卡"权益,
        </div>
        <div class="text_height" style=" white-space:nowrap; padding-left:1.8em;text-indent: -1em">
            可获得最低400元,最高3000元的中石化加油卡。
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1em;text-indent: -1em">
            4.投保成功后,加油卡将于2月1日24:00前统一发放。
        </div>
        <div class="text_height" style="white-space:nowrap;  padding-left:1.8em;text-indent: -1em">
            可在公众号底部菜单中"我"→"我的礼品卡"中查看。
        </div>
    </div>
    <div class="div_input">
        <div class="user">
            <span class="text">姓名：</span>
            <input id="name" style="float: right;outline:none;" placeholder="请输入姓名" type="text"></div>
        <div class="phone">
            <span class="text">手机号：</span>
            <input id="phone" style="float: right;outline:none;" placeholder="请输入手机号" type="tel"></div>
        <div class="rule">
            查看<a href="rule.html" style=" color: rgb(61, 166, 255); text-decoration:none;">《活动细则》</a>
        </div>
    </div>
</div>
<div class="btn">
    <div class="btn_text" onclick="getPrize()">免费领取</div>
</div>

<script>
    closeActivity(config.activityEndTime.firstActivity);
    var time;
    time = localStorage.time;
    if (!time) {
        time = 0;
    }
    if (time == 2) {
        localStorage.time = 0;
        alert("网络异常，请稍后再试！");
        WeixinJSBridge.call('closeWindow');
    }

    getOpenId();
    var openId = window.localStorage.getItem(config.openIdName);

    // alert(openId);
    function getFormData() {
        var data = {
            "openId": openId,    //"oU8yVjuRP_cmlxOII4ONxaOsCjfU"
            "type": "1",
            "name": $("#name").val(),
            "phoneNumber": $("#phone").val()
        };

        return data;
    }
    function getPrize() {
        var name = $("#name").val();
        var phoneNumber = $("#phone").val();
        if (trim(name).length == 0 || name == "" || name == null) {
            alert("请填写姓名");
            return;
        }
        if (trim(phoneNumber).length == 0 || phoneNumber == "" || phoneNumber == null) {
            alert("请填写手机号");
            return;
        }
        GetData("Reward/1008", function (rs) {

            if (rs.code == 0) {
                window.location.href = "getPrizeSeccess.html";
            } else if (rs.code == 301) {
                alert(rs.msg);
            } else if (rs.code == 302) {
                window.location.href = "getPrizeSeccess.html";
            }

        }, getFormData())
    }
    autoWidth();

</script>
