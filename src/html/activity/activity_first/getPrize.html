<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        div, h1, h2, h3, h4, h5, p {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: "\200B";
            display: block;
            height: 0;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f4f4;
            width: 6.4rem;
        }

        html {
            font-size: 100px;
        }

        .header {
            background: url("../../../images/banner1.png") no-repeat;
            width: 6.4rem;
            height: 3rem;
            background-size: 6.4rem 3rem;
        }

        .content-prize {
            background: url("../../../images/activity/first/get_prize_content.png") no-repeat;
            width: 6.02rem;
            height: 5.8rem;
            background-size: 6.02rem 5.8rem;
            margin-left: 0.19rem;
            margin-top: 0.08rem;
            padding-top: 0.4rem;
        }

        .info {
            padding-top: 0.2rem;
            font-size: .22rem;
            color: rgb(251, 76, 15);
            margin-left: 0.4rem;
            width: 4.96rem;
            text-indent: -0.22rem;
            padding-left: 0.22rem;
        }

        .div_input {
            width: 4rem;
            font-size: 0.1rem;
            margin-top: 0.2rem;
            margin-left: 0.9rem;
        }

        .rule {
            padding-top: 0.1rem;
            color: rgb(153, 153, 153);
        }

        .user {
            color: rgb(153, 153, 153);
            padding: 0.05rem;
            width: 3.5rem;
            border: 1px solid rgb(205, 205, 205);
            height: 0.45rem;
        }

        .text {
            line-height: 0.5rem;
            font-size: 0.22rem;
        }

        .phone {
            color: rgb(153, 153, 153);
            padding: 0.05rem;
            width: 3.5rem;
            border: 1px solid rgb(205, 205, 205);
            height: 0.45rem;
            margin-top: 0.1rem;
        }

        input {
            border: 0 none;
            width: 2.4rem;
            padding: 0;
            font-size: 0.22rem;
            background-color: transparent;
            line-height: 0.45rem;
            margin: 0;
        }

        .btn {
            width: 5.8rem;
            height: 0.8rem;
            line-height: 0.81rem;
            text-align: center;
            color: #ffffff;
            margin: 0.1rem auto;
            border-radius: 0.08rem;
            font-size: 0.28rem;
            background-color: rgb(251, 76, 15);
        }

        .btn_text {
            padding-top: 0.125rem;
        }

        .text_height {
            margin-top: 0.015rem;
        }

    </style>

    <title>领取权益</title>

</head>
<body>
<div class="header"></div>
<div class="content-prize">
    <div class="info">
        <div class="text_height first_line">1.在下方输入预约信息即可获得"疯抢油卡"权益,投保车险最高获赠3000元中石化加油卡。</div>
        <div class="text_height first_line">2.姓名、手机号码务必与投保时填写的号码一致,否则由此产生的加油卡发放失败由用户个人负责。</div>
        <div class="text_height first_line">3.用户须在活动期间通过"万联金网"公众号投保车险且总保费超过2000元时可享受"疯抢油卡"权益,可获得最低400元,最高3000元的中石化加油卡。
        </div>
        <div class="text_height first_line">4.投保成功后,加油卡将于2月1日24:00前统一发放。可在公众号底部菜单中"我"→"我的礼品卡"中查看。</div>
    </div>
    <div class="div_input">
        <div class="user">
            <span class="text">姓名：</span>
            <input id="name" style="float: right;outline:none;" placeholder="请输入姓名" type="text"></div>
        <div class="phone">
            <span class="text">手机号：</span>
            <input id="phone" style="float: right;outline:none;" placeholder="请输入手机号" type="tel"></div>
        <div class="rule">
            查看<a href="rule.html" style=" color: rgb(61, 166, 255); text-decoration:none;">《活动细则》</a>
        </div>
    </div>
</div>
<div class="btn" onclick="getPrize()">免费领取</div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../../js/jquery-1.9.1.min.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script>
    autoSize();

    function getFormData() {
        var data = {
            "openId": openId,
            "type": "1",
            "name": $("#name").val(),
            "phoneNumber": $("#phone").val()
        };

        return data;
    }
    function getPrize() {
        window.location.href = "getPrizeSeccess.html?type=1";
    }


</script>


</html>
