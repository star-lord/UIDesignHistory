<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>温暖回家路</title>
    <style>
        html, body, p, div {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg {
            background: url("../../../images/activity/img/tb01.png") no-repeat;
            background-size: 100% 100%;
            width: 100%;
            height: 1008px;
            overflow: hidden;
            margin: 0 auto;
        }

        .font {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            font-size: 38px;
            text-shadow: #666 1px 1px;
            font-weight: 700;
            line-height: 60px;
            color: #ffffff;
        }

        .center {
            margin-top: 270px;
            text-align: center;
        }

        .btn1 {
            float: left;
            position: absolute;
            left: 64px;
            bottom: 72px;
            width: 227px;
            height: 81px;
        }

        .btn2 {
            float: left;
            position: absolute;
            right: 64px;
            bottom: 72px;
            width: 227px;
            height: 81px;
        }

        img {
            width: 100%;
            display: block;
        }

        #fullbg {
            background-color: #000000;
            left: 0;
            opacity: 0.75;
            position: absolute;
            top: 0;
            z-index: 3;
            filter: alpha(opacity=75);
            -moz-opacity: 0.75;
            -khtml-opacity: 0.75;
        }

        #dialog {
            background: url("../../../images/bkg-share.png") no-repeat;
            background-size: 100%;
            min-height: 100%;
            right: 25px;
            position: fixed !important; /* 浮动对话框 */
            position: absolute;
            top: 10px;
            width: 70%;
            z-index: 5;
            display: none;
        }
    </style>

    <script src="../../../js/common.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?" + config.collectRootValue;
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div class="bg">
    <div class="center font">您已领取<br>四十万安心保障<br>成为第<span id="visit">10006</span>位<br>温暖回家路的用户</div>
    <div class="btn1" onclick="showBg()"><img src="../../../images/activity/img/tb02.png" alt="share"></div>
    <div class="btn2" onclick="showBg()"><img src="../../../images/activity/img/tb03.png" alt="share"></div>
</div>
<div id="fullbg"></div>
<div id="dialog"></div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $('.bg').css("height", $(window).height());
    var openId = window.localStorage.getItem(config.openIdName);
    var serialNo = getUrlParam("serialNo");
    var type = getUrlParam('type');
    var visits = 10056;
    //显示灰色 jQuery 遮罩层
    function showBg() {
        var bh = $("body").height();
        var bw = $("body").width();
        $("#fullbg").css({
            height: bh,
            width: bw,
            display: "block"
        });
        $("#dialog").show();
        if (type == '2') {
            window.location.href = "go_home.html";
        } else {
            window.location.href = "../activity_cars/proIntro.html";
        }

    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#fullbg,#dialog").hide();
    }
    (function (id) {
        if (isPC()) {
            $(id).css('width', '480px');
        }
    })('.bg')
</script>
</html>
