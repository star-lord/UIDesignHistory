<script src="js/common/jquery-1.7.2.min.js"></script>

<script src="../../../js/jweixin-1.0.0.js"></script>
<script src="../../../js/common.js"></script>
<script>
    $(function () {
        $(".footer > a").click(function () {
            var $yes = 0, $no = 0;
            $(".input_check:checked").each(function (i, ele) {
                if ($(ele).val() == "yes") {
                    $yes++
                } else if ($(ele).val() == "no") {
                    $no++
                }
            });
            if ($yes + $no !== 8) {
                ShowDiv('.pro_rule_detil', 'fade');
            } else {
                if ($yes >= 7) {
                    $(".footer >a")[0].href = "answer.html?count=g4";
                } else if ($yes >= 5) {
                    $(".footer >a")[0].href = "answer.html?count=g3";
                } else if ($yes >= 3) {
                    $(".footer >a")[0].href = "answer.html?count=g2";
                } else {
                    $(".footer >a")[0].href = "answer.html?count=g1";
                }
            }
            $('.close').click(function () {
                CloseDiv('.pro_rule_detil', 'fade')
            })
        });
        function ShowDiv(show_div, bg_div) {
            $(show_div).css('display', 'block');
            document.getElementById(bg_div).style.display = 'block';
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
            $("#" + bg_div).height("1643px");
            window.scrollTo(0, 0);
        };
        function CloseDiv(show_div, bg_div) {
            $(show_div).css('display', 'none');
            document.getElementById(bg_div).style.display = 'none';
        };
    })
    var openId = window.localStorage.getItem(config.openIdName);

</script>
