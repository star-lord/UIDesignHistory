<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测试结果</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            overflow: hidden
        }

        .erweima {
            position: absolute;
            display: block;
            bottom: 0.1rem;
            height:265px;
            width: 213px;
            margin-left: -107.5px;
            left: 50%;
            bottom: 30px;
        }
    </style>
</head>
<body>
<img class="erweima" src="img/erweima_03.jpg" height="265" width="213">
</body>

<script src="js/common/jquery-1.7.2.min.js"></script>
<script src="js/common/zoom.js"></script>
<script src="../../../js/jweixin-1.0.0.js"></script>
<script src="../../../js/common.js"></script>
<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    var count = GetQueryString("count");
    $(function () {
        if (count == "g1") {
            $("body").css("background-image", "url('img/g1_02.jpg')")
        } else if (count == "g2") {
            $("body").css("background-image", "url('img/g2_02.jpg')")
        } else if (count == "g3") {
            $("body").css("background-image", "url('img/g3_02.jpg')")
        } else {
            $("body").css("background-image", "url('img/g4_02.jpg')")
        }
        $("body").css("background-repeat", "no-repeat")
    });
</script>
