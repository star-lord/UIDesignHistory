    <link rel="stylesheet" href="css/common.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            overflow: hidden
        }

        .erweima {
            position: absolute;
            display: block;
            bottom: 0.1rem;

            margin-left: -107.5px;

<script src="js/common/jquery-1.7.2.min.js"></script>
<script src="js/common/zoom.js"></script>
<script src="../../../js/jweixin-1.0.0.js"></script>
<script src="../../../js/common.js"></script>
<script>
    closeProduct(112);
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    var count = GetQueryString("count");
    $(function () {
        if (count == "g1") {
            $("body").css("background-image", "url('img/g1_02.jpg')")
        } else if (count == "g2") {
            $("body").css("background-image", "url('img/g2_02.jpg')")
        } else if (count == "g3") {
            $("body").css("background-image", "url('img/g3_02.jpg')")
        } else {
            $("body").css("background-image", "url('img/g4_02.jpg')")
        }
        $("body").css("background-repeat", "no-repeat")
    });
    var openId = window.localStorage.getItem(config.openIdName);
    baiduCollection();
    weixinShare({
        shareUrl: config.shareRootUrl + '/weixinouter/basepage/pages/activity/activity_fatigueTest/index.html',
//        shareIcon: config.shareRootUrl + '/weixinouter/basepage/images/refueling/share_icon.jpg',
        shareText: '对抗亚健康、过劳shi的战斗值，你够吗？',
        isNeedRecord: true,
        onlyWeixin:false,
        openId: openId,
        activityId: '112',
        typeTimeline: 'zhbx-3',
        typeAppMessage: 'zhbx-4',
        isGiveCoin: 'N'
    });
</script>
