            width: 3.2rem;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
        }

        .height-co {
            height: 100%;
        }

        .u-arrow {
            position: absolute;
            bottom: 0.07rem;
            z-index: 150;
            float: left;
            text-align: center;
            margin-left: 50%;
            left: -0.125rem;
        }

        .u-arrow img {
            display: none;
        }

        .float-left {
            float: left;
        }

        .over-hide {
            overflow: hidden;
        }

        .hide {
            display: none;
        }

        .swiper-slide-active .u-arrow img {
            display: block;
            width: 0.25rem;
            height: 0.18rem;
            -webkit-animation: start 2s infinite ease-in-out;
            -moz-animation: start 2s infinite ease-in-out;
            animation: start 2s infinite ease-in-out;
        }

        @keyframes start {
            0% {
                padding-bottom: 5px;
                opacity: 0.5;
            }
            5% {
                opacity: 1;
            }
            70% {
                padding-bottom: 15px;
                opacity: 0;
            }
            100% {
                padding-bottom: 5px;
                opacity: 0;
            }
        }

        @-webkit-keyframes start {
            0% {
                padding-bottom: 5px;
                opacity: 0.5;
            }
            5% {
                opacity: 1;
            }
            70% {
                padding-bottom: 15px;
                opacity: 0;
            }
            100% {
                padding-bottom: 5px;
                opacity: 0;
            }
        }

        .clear {
            clear: both;
        }

        .code {
            position: absolute;
            top: 1.25rem;
            left: 50%;
            margin-left: -1.08rem;
        }

        .close-code {
            position: absolute;
            width: 0.36rem;
            height: 0.36rem;
            top: 0;
            right: 0
        }

        .sss {

        .step-0 {

        }

        .step-0 h2 {

        .step-0 .page0_content {

            width: 1.48rem;
            left: 50%;
            right: 0.15rem;
            margin-top: -0.45rem;

            }

            .step-0 .go-button {
                float: left;

                width: 0.435rem;
                height: 0.445rem;
                background: url("../../../images/cars/proIntro_goodCar/but.png");
                background-size: 100% 100%;
            }

            .step-1 .page1_content {
                position: relative;
                margin-top: 0.1rem;

                margin-left: -1.587rem;

            .step-2 {

    </style>
</head>

<script>
    autoWidth();
    var wh = $(window).height();
    $('.swiper-container').css("height", wh);
    $('.swiper-slide').css("height", wh);
    $('body').removeClass('hide');
    var openId = window.localStorage.getItem(config.openIdName);
    var dialog = $('.code');
    var isFocus = false;
    $(function () {

        if (sessionStorage.page1 == 1) {
            index = 1;
            sessionStorage.page1 = 0;
        } else if (sessionStorage.page3 == 1) {
            index = 3;
            sessionStorage.page3 = 0;
        }
        else {
            index = 0;
        }
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',   //设置滑动方向
            loop: false,  //按顺序滑动
            effect: 'slide',   //切换效果--淡入
            initialSlide: index,
            preloadImages: false,   //异步加载图片
            observer: true,    //监控
            watchSlidesProgress: true
        });

        if (openId != null && openId.length != 0) {   //已关注
        } else {
            $('.go-button').addClass('show-btn');
        }
        clock = setInterval(function () {
            $(".step-0 .page0_content").css("opacity", "1");
            clearInterval(clock);
        }, 1500);

    });

    function toSSS() {
        sessionStorage.page1 = 1;
        sessionStorage.page3 = 0;
        window.location.href = "sss.html";
    }

    function toCars(isPage3) {
        if (!isFocus) {
            showCodeDialog();
        } else {
            sessionStorage.page3 = isPage3;
            sessionStorage.page1 = 0;
            window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + config.appIdValue + "&redirect_uri=" + config.shareRootUrl + "/weixinouter/basepage/activity_cars/inputInfo_goodCar.html" +
                    "&response_type=code&scope=snsapi_base&state=123&connect_redirect=1#wechat_redirect";
        }

    }
</script>
