<head>

    <style>


        ol, ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #ffffff;
        }

        body {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', Helvetica, Arial, 'Lucida Grande', sans-serif;
            width: 6.4rem;
            margin: 0 auto;
            padding: 0;
            font-size: .24rem;
            -webkit-tap-highlight-color: transparent;
            background-color: #efefef;
            color: #404040
        }

        a:link {
            color: #000000;
            text-decoration: none;
        }

        a:visited {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            color: #000000;
            text-decoration: none;
        }

        .swiper-container {
            height: 100%;
        }

        .swiper-wrapper {
            background: white;
            height: 3.55rem;
        }

        .bkg-01 {
            background: url("../../../images/cars/proIntro/bg01_1.jpg") no-repeat;
            width: 6.4rem;
            height: 100%;
            background-size: 6.4rem 100%;
        }

        @keyframes start {
            0% {
                padding-bottom: 5px;
                opacity: 1;
            }
            90% {
                padding-bottom: 15px;
                opacity: 0;
            }
            100% {
                padding-bottom: 5px;
                opacity: 0;
            }
        }

        @-webkit-keyframes start {
            0% {
                padding-bottom: 5px;
                opacity: 1;
            }
            90% {
                padding-bottom: 15px;
                opacity: 0;
            }
            100% {
                padding-bottom: 5px;
                opacity: 0;
            }
        }

        @-webkit-keyframes myact3 {
            0% {
                -webkit-background-size: 100% 100%;
                background-size: 100% 100%;
            }
            100% {
                -webkit-background-size: 105% 105%;
                background-size: 105% 105%;
            }
        }

        @keyframes myact3 {
            0% {
                -webkit-background-size: 100% 100%;
                background-size: 100% 100%;
            }
            100% {
                -webkit-background-size: 105% 105%;
                background-size: 105% 105%;
            }
        }

        .myact3 {
            -webkit-animation-name: myact3;
            animation-name: myact3;
        }

        @-webkit-keyframes rotateInl {
            0% {
                -webkit-transform-origin: center center;
                transform-origin: center center;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0
            }
            100% {
                -webkit-transform-origin: center center;
                transform-origin: center center;
                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
                opacity: 1
            }
        }

        @keyframes rotateInl {
            0% {
                -webkit-transform-origin: center center;
                -ms-transform-origin: center center;
                transform-origin: center center;
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0
            }
            100% {
                -webkit-transform-origin: center center;
                -ms-transform-origin: center center;
                transform-origin: center center;
                -webkit-transform: rotate(-360deg);
                -ms-transform: rotate(-360deg);
                transform: rotate(-360deg);
                opacity: 1
            }
        }

        .rotateInl {
            -webkit-animation-name: rotateInl;
            animation-name: rotateInl
        }

        @-webkit-keyframes myact2 {
            0% {
                -webkit-background-size: 110% 115%;
                background-size: 110% 115%;
            }
            100% {
                -webkit-background-size: 100% 105%;
                background-size: 100% 105%;
            }
        }

        @keyframes myact2 {
            0% {
                -webkit-background-size: 110% 115%;
                background-size: 110% 115%;
            }
            100% {
                -webkit-background-size: 100% 100%;
                background-size: 100% 100%;
            }
        }

        .myact2 {
            -webkit-animation-name: myact2;
            animation-name: myact2;
        }

        @-webkit-keyframes myact4 {
            0% {
                position: absolute;
                bottom: 400px;
                left: 155px;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background-color: #ffffff;
            }
            100% {
                position: absolute;
                bottom: 390px;
                left: 145px;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color: #ffffff;
                opacity: 0.1;
            }
        }

        @keyframes myact4 {
            0% {
                position: absolute;
                bottom: 400px;
                left: 155px;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background-color: #ffffff;
            }
            100% {
                position: absolute;
                bottom: 390px;
                left: 145px;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color: #ffffff;
                opacity: 0.1;
            }
        }

        .myact4 {
            -webkit-animation-name: myact4;
            animation-name: myact4;
        }

        .height-co {
            height: 100%;
        }

        .font01 {
            position: relative;
            color: #ffffff;
            font-size: 0.92rem;
            padding-top: 1.65rem;
            padding-bottom: 0.1rem;
            line-height: 0.9rem;
            font-weight: 900;
            -webkit-text-stroke: 0.02rem #ffffff;

        }

        .font01-1 {

            font-size: 0.26rem;
            line-height: 0.26rem;

        }

        .bkg-11 {

            width: 6.4rem;
            height: 100%;
            background-size: 6.4rem 100%;
        }

        .bg-text02 {
            width: 100%;
            height: 4.5rem;
            background: url("../../../images/cars/proIntro/bg-text.png") no-repeat;
            background-position-x: -2.45rem;

        }

        .font02 {

        }

        .font02-1 {
            position: relative;

            margin-top: 0.17rem;
        }

        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

    </style>
</head>

<script>
    autoSize();
    var wh = $(window).height();
    $('.swiper-container').css("height", wh);
    $('.top-230').css("margin-top", wh * 132 / 667);
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',   //设置滑动方向
        loop: false,  //循环
        effect: 'slide',   //切换效果--淡入
        initialSlide: 1,
        preloadImages: true,   //异步加载图片
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
            $('#page0_div').css('visibility', 'visible');
            $('#page1_div').css('visibility', 'visible');
            $('#page2_div').css('visibility', 'visible');
            $('#page3_div').css('visibility', 'visible');
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            // alert(swiper.slides[3].progress);
            if (swiper.slides[3].progress == 0) {
                $('.u-arrow').css("display", "none");
            } else {
                $('.u-arrow').css("display", "block");
            }
            $('#page0_div').css('visibility', 'visible');
            $('#page1_div').css('visibility', 'visible');
            $('#page2_div').css('visibility', 'visible');
            $('#page3_div').css('visibility', 'visible');

        }
    });

</script>
