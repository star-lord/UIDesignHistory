    function toMyGifts() {    			
    	location.href = timestamp("mypresent_new.html");
    }
    
    function timestamp(url){  
	     //  var getTimestamp=Math.random();  
	       var getTimestamp=new Date().getTime();  
	      if(url.indexOf("?")>-1){  
	        url=url+"×tamp="+getTimestamp  
	      }else{  
	        url=url+"?timestamp="+getTimestamp  
	      }  
	      return url;  
	    }
