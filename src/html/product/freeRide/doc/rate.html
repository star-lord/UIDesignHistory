<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>费率表</title>
    <style>
        body,p{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .font1{
            font-size: 16px;
            text-align: center;
        }
        .center{
            text-align: center;
        }
        p{
            margin: 15px;
        }
        table{
            margin: 5%;
            width: 90%;
            border-collapse: collapse;
        }
        td{border: 1px solid #d4d4d4;}
        .right{float: right;}
    </style>
</head>
<body>
<p class="font1">中华自由行两全保险费率表</p>
<p class="center">（每千元基本保险金额）</p>
<p>保险期间：20年<span class="right">单位：元</span></p>
<table>
    <tr><td>年龄\交费期</td><td>10年</td></tr>
    <tr><td>18-40岁</td><td>22.55</td></tr>
    <tr><td>41-50岁</td><td>24.13</td></tr>
</table>

<p>保险期间：30年<span class="right">单位：元</span></p>
<table>
    <tr><td>年龄\交费期</td><td>10年</td></tr>
    <tr><td>18-40岁</td><td>14.43</td></tr>
</table>
</body>
</html>
