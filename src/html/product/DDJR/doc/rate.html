<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>费率表</title>
    <style>
        body,p{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .font1{
            font-size: 16px;
            text-align: center;
        }
        .center{
            text-align: center;
        }
        p{
            margin: 15px;
        }
        table{
            margin: 5%;
            width: 90%;
            border-collapse: collapse;
        }
        td{border: 1px solid #d4d4d4;}
    </style>
</head>
<body>
<p class="font1">中华好保宝少儿重大疾病保险费率表</p>
<p class="center">（每千元基本保险金额）</p>
<p>费率=标准费率*费率浮动因子</p>
<p>标准费率：</p>
<table>
    <tr><td>续保年龄</td><td>费率（元）</td></tr>
    <tr><td>0-2岁</td><td>1.00</td></tr>
    <tr><td>3-17岁</td><td>0.60</td></tr>
    <tr><td>18-24岁</td><td>0.80</td></tr>
</table>
<p>*上表为续期费率，首年费率为上表费率乘以75%。</p>
</body>
</html>
