<script type="text/javascript">
/******** 
接收地址栏参数 
key:参数名称 
**********/ 
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null)
    	return unescape(r[2]);
    return null;
}

	//var key=GetQueryString("key");
	//var openId=GetQueryString("openId");
	
window.onload = function(){ 
    // alert(GetQueryString("key"));
	var key=GetQueryString("key");
	if(key=="dfh"){
		document.getElementById("dfh").style.display="";//显示;//显示
	}else if(key=="dx"){
		document.getElementById("dx").style.display="";//显示;//显示
	}else{
		document.getElementById("wl").style.display="";//默认或者key为空
	}
} 
</script>
